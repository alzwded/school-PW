<html>
<head>
	<title>JakDashboard v.1</title>
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<link type="text/css" rel="stylesheet" href="css/widget.css" />
	<script type="text/javascript" src="scripts/widgets.js"></script>
</head>
<body onmousemove="mouseMove(event)">
	<span id="content"></span>
	<div style="position:absolute; top:40%; width: 160px; border:solid black 2px; background-color:#BB4;">
		<ul>
			<li><span class="launcher" onclick="new_widget('calculator')">Calculator</span></li>
			<li><span class="launcher" onclick="new_widget('calendar')">Calendar</span></li>
			<li><span class="launcher" onclick="new_widget('tasks')">Tasks</span></li>
		</ul>
	</div>
	<div style="bottom:0px;position:absolute;border: solid 2px black;background-color:#BB4;color:#44E;">
		<input type="file" name="data" /><input type="button" value="Load from file" style="float:right;"/><br />
		<input type="button" value="Save to file" style="float:right"/>
	</div>
</body>
</html>
